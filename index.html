<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daksh Lohar | Software Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Chakra+Petch:wght@300;400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blueprint: {
              bg: 'var(--blueprint-bg, #004ecb)', // CSS variable with fallback
              dark: 'var(--blueprint-dark, #003399)',
              grid: 'var(--blueprint-grid, #3b82f6)',
              text: '#ffffff',
              ink: '#e2e8f0',
            }
          },
          fontFamily: {
            mono: ['"Space Mono"', 'monospace'],
            display: ['"Chakra Petch"', 'sans-serif'],
            hand: ['"Caveat"', 'cursive'],
          },
          backgroundImage: {
            'blueprint-grid': "linear-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.15) 1px, transparent 1px)",
            'blueprint-grid-lg': "linear-gradient(rgba(255, 255, 255, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px)",
          },
          boxShadow: {
            'blueprint': '4px 4px 0px rgba(255, 255, 255, 0.2)',
          }
        }
      }
    }
  </script>
  <style>
    /* CSS Variables for theming - defaults set here, updated by ThemeContext */
    :root {
      --blueprint-bg: #004ecb;
      --blueprint-dark: #003399;
      --blueprint-grid: #3b82f6;
    }

    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }

    body {
      margin: 0;
      background-color: var(--blueprint-bg);
      /* Fallback */
      color: white;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--blueprint-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--blueprint-grid);
      border: 1px solid white;
    }

    /* Hide default cursor to allow custom cursor */
    body {
      cursor: none;
    }

    /* Ensure links and buttons also hide cursor as they might enforce their own */
    a,
    button,
    input,
    textarea,
    select {
      cursor: none;
    }

    /* Restore cursor for the scrollbar and fallback */
    html {
      cursor: auto;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

</body>

</html>
